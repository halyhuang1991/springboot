<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>用户列表</title>
    <!-- <link href="/css/main.css" rel="stylesheet" /> -->
</head>
<body>
    <h1 th:text="${hello}">Hello, Spring Boot!</h1> 
     <table>
        <tr>
            <th>ID</th>
            <th>姓名</th>
          
        </tr>
        <tr th:each="user : ${userList}">
            <td th:text="${user.id}">0</td>
            <td th:text="${user.name}">zhansan</td>
        </tr>
    </table>

    <select>
        <option th:each="user:${userList}" th:value="${user.getid()}" th:text="${user.getname()}">我是默认值</option>
    </select> 

</body>
</html>
